name: MLOps CI/CD Pipeline

on:
  [workflow_dispatch]
  # push:
  #   branches:
  #     - main
jobs:

  lint:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Linter
        run: black .

  test:
    runs-on: ubuntu-latest
    needs: lint  # This job will only run if 'lint' is successful
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: python test.py

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # - name: Train Model
      #   run: python mlflow_train.py

      - name: Create model
        run: python session3/train.py

      - name: Build Docker Image
        run: docker build -t girish1808/iris_rf_model:latest session3

      - name: Push image to docker hub
        run: |
          docker login -u girish1808 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          dcoker push girish1808/iris_rf_model:latest

      
      
